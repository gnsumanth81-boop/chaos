    <style>

        /* === VARIABLES === */

        :root {

            --terminal-black: #0a0e14;

            --terminal-gray: #1a1f2e;

            --terminal-green: #00FF41;

            --terminal-green-dim: #00cc33;

            --terminal-red: #FF0040;

            --terminal-yellow: #FFD700;

            --glow-intensity: 0.6;

        }


        /* === RESET === */

        * {

            margin: 0;

            padding: 0;

            box-sizing: border-box;

        }


        /* === BASE === */

        body {

            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;

            background: var(--terminal-black);

            color: var(--terminal-green);

            font-size: 16px;

            line-height: 1.6;

            padding: 1rem;

            padding-top: 6rem;

            min-height: 100vh;

            position: relative;

            overflow-x: hidden;

        }


        /* === SCANLINES (Desktop Only) === */

        @media (min-width: 769px) and (prefers-reduced-motion: no-preference) {

            body::before {

                content: '';

                position: fixed;

                top: 0;

                left: 0;

                width: 100%;

                height: 100%;

                background: repeating-linear-gradient(

                    0deg,

                    rgba(0, 0, 0, 0.15),

                    rgba(0, 0, 0, 0.15) 1px,

                    transparent 1px,

                    transparent 2px

                );

                pointer-events: none;

                z-index: 9999;

                opacity: 0.5;

            }

        }


        /* === CONTAINER === */

        .terminal {

            max-width: 900px;

            margin: 0 auto;

            background: var(--terminal-gray);

            border: 2px solid var(--terminal-green);

            border-radius: 8px;

            padding: 2rem;

            box-shadow:

                0 0 20px rgba(0, 255, 65, 0.3),

                0 0 40px rgba(0, 255, 65, 0.1),

                inset 0 0 60px rgba(0, 255, 65, 0.05);

            position: relative;

            z-index: 1;

            animation: borderPulse 3s ease-in-out infinite;

        }


        @media (prefers-reduced-motion: no-preference) {

            @keyframes borderPulse {

                0%, 100% { box-shadow: 0 0 20px rgba(0, 255, 65, 0.3), 0 0 40px rgba(0, 255, 65, 0.1); }

                50% { box-shadow: 0 0 30px rgba(0, 255, 65, 0.5), 0 0 60px rgba(0, 255, 65, 0.2); }

            }

        }


        /* === HEADER === */

        .header {

            display: flex;

            justify-content: space-between;

            align-items: center;

            border-bottom: 1px solid var(--terminal-green);

            padding-bottom: 1rem;

            margin-bottom: 1.5rem;

            flex-wrap: wrap;

            gap: 0.5rem;

            position: relative;

        }


        .header h1 {

            font-size: 1.75rem;

            font-weight: 700;

            letter-spacing: 0.1em;

            display: flex;

            align-items: center;

            gap: 0.5rem;

            text-shadow:

                0 0 10px rgba(0, 255, 65, var(--glow-intensity)),

                0 0 20px rgba(0, 255, 65, calc(var(--glow-intensity) * 0.5));

            position: relative;

        }


        /* Glitch effect */

        @media (prefers-reduced-motion: no-preference) {

            .header h1::before,

            .header h1::after {

                content: 'CHAOS INTELLIGENCE';

                position: absolute;

                left: 0;

                opacity: 0.8;

            }


            .header h1::before {

                animation: glitch1 2.5s infinite;

                color: #ff00de;

                z-index: -1;

            }


            .header h1::after {

                animation: glitch2 3s infinite;

                color: #00fff2;

                z-index: -2;

            }


            @keyframes glitch1 {

                0%, 100% { transform: translate(0); }

                20% { transform: translate(-2px, 2px); }

                40% { transform: translate(-2px, -2px); }

                60% { transform: translate(2px, 2px); }

                80% { transform: translate(2px, -2px); }

            }


            @keyframes glitch2 {

                0%, 100% { transform: translate(0); }

                20% { transform: translate(2px, -2px); }

                40% { transform: translate(2px, 2px); }

                60% { transform: translate(-2px, -2px); }

                80% { transform: translate(-2px, 2px); }

            }

        }


        .status-indicator {

            width: 12px;

            height: 12px;

            background: var(--terminal-green);

            border-radius: 50%;

            box-shadow: 0 0 10px var(--terminal-green);

            animation: pulse 2s ease-in-out infinite;

        }


        @keyframes pulse {

            0%, 100% { opacity: 1; }

            50% { opacity: 0.5; }

        }


        .timestamp {

            font-family: 'JetBrains Mono', monospace;

            font-size: 0.9rem;

            color: var(--terminal-green-dim);

            font-weight: 500;

        }

        }


        .logo:hover {

            opacity: 1;

        @media (max-width: 768px) {

        /* === TOOLBAR === */

            display: flex;

            gap: 0.75rem;

            margin-bottom: 1.5rem;

            flex-wrap: wrap;

            align-items: center;

        }


        .btn {

            background: transparent;

            border: 1px solid var(--terminal-green);

            color: var(--terminal-green);

            padding: 0.5rem 1rem;

            border-radius: 4px;

            cursor: pointer;

            font-family: 'Inter', sans-serif;

            font-size: 0.875rem;

            font-weight: 500;

            transition: all 0.2s;

            display: flex;

            align-items: center;

            gap: 0.5rem;

        }


        .btn:hover {

            background: var(--terminal-green);

            color: var(--terminal-black);

            box-shadow: 0 0 15px rgba(0, 255, 65, 0.5);

        }


        .refresh-timer {

            font-family: 'JetBrains Mono', monospace;

            font-size: 0.875rem;

            color: var(--terminal-green-dim);

            margin-left: auto;

        }


        /* === CONFIDENCE METER === */

        .confidence-container {

            margin-bottom: 1.5rem;

            display: none;

        }


        .confidence-label {

            font-family: 'JetBrains Mono', monospace;

            font-size: 0.875rem;

            margin-bottom: 0.5rem;

            display: flex;

            justify-content: space-between;

        }


        .confidence-bar {

            height: 24px;

            background: rgba(0, 255, 65, 0.1);

            border: 1px solid var(--terminal-green);

            border-radius: 4px;

            overflow: hidden;

            position: relative;

        }


        .confidence-fill {

            height: 100%;

            width: 0%;

            background: linear-gradient(90deg, #FF0040 0%, #FFD700 50%, #00FF41 100%);

            transition: width 1s ease-out;

            box-shadow: 0 0 10px rgba(0, 255, 65, 0.5);

        }


        /* === REPORT === */

        .report {

        .report a {

        /* === FOOTER === */

        /* === TOAST === */

        .toast {

            right: 2rem;

            color: var(--terminal-black);

            padding: 1rem 1.5rem;

            transition: all 0.3s;

        }


        .toast.show {

        }


        /* === MOBILE === */

        @media (max-width: 768px) {

            body {

                padding: 0.5rem;

            *, *::before, *::after {

                animation-duration: 0.01ms !important;

                animation-iteration-count: 1 !important;

                transition-duration: 0.01ms !important;

            }

        }

    <script>

        // === CONFIG ===

        const CONFIG = {

            refreshInterval: 4 * 60 * 60 * 1000, // 4 hours

            bullishWords: ['bullish', 'long', 'buy', 'pump', 'moon', 'rally', 'surge', 'breakout'],

            bearishWords: ['bearish', 'short', 'sell', 'dump', 'crash', 'drop', 'decline', 'plunge'],

            assetPatterns: /\b(BTC|ETH|SOL|DOGE|XRP|ADA|MATIC|AVAX|DOT|LINK|UNI|ATOM|Bitcoin|Ethereum|Solana)\b/gi,

            actionPatterns: /\b(LONG|SHORT|BUY|SELL|HOLD)\b/g

        };


        // === STATE ===

        let nextRefreshTime = Date.now() + CONFIG.refreshInterval;


        // === TIMESTAMP UPDATE ===

        function updateTimestamp() {

            const now = new Date();

            const formatted = now.toISOString().replace('T', ' ').substr(0, 19) + ' UTC';

            document.getElementById('timestamp').textContent = formatted;

        }


        updateTimestamp();

        setInterval(updateTimestamp, 1000);


        // === REFRESH TIMER ===

        function updateRefreshTimer() {

            const now = Date.now();

            const remaining = Math.max(0, nextRefreshTime - now);

            const hours = Math.floor(remaining / (60 * 60 * 1000));

            const minutes = Math.floor((remaining % (60 * 60 * 1000)) / (60 * 1000));

            const seconds = Math.floor((remaining % (60 * 1000)) / 1000);


            const formatted = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

            document.getElementById('refreshTimer').textContent = `Next update in: ${formatted}`;

        }


        setInterval(updateRefreshTimer, 1000);


        // === CONTENT INTELLIGENCE ===

        function enhanceContent(text) {

            // First, escape any existing HTML to prevent injection

            const div = document.createElement('div');

            div.textContent = text;

            let enhanced = div.innerHTML;


            // Auto-linkify URLs (now safe because text is escaped)

            enhanced = enhanced.replace(

                /(https?:\/\/[^\s&lt;]+)/g,

                '<a href="$1" target="_blank" rel="noopener" style="color: var(--terminal-green); text-decoration: underline;">$1</a>'

            );


            // Highlight assets

            enhanced = enhanced.replace(

                CONFIG.assetPatterns,

                '<span class="asset">$&</span>'

            );


            // Highlight actions

            enhanced = enhanced.replace(

                CONFIG.actionPatterns,

                '<span class="action">$&</span>'

            );


            // Highlight bullish words

            CONFIG.bullishWords.forEach(word => {

                const regex = new RegExp(`\\b${word}\\b`, 'gi');

                enhanced = enhanced.replace(regex, '<span class="bullish">$&</span>');

            });


            // Highlight bearish words

            CONFIG.bearishWords.forEach(word => {

                const regex = new RegExp(`\\b${word}\\b`, 'gi');

                enhanced = enhanced.replace(regex, '<span class="bearish">$&</span>');

            });


            // Convert line breaks to <br> for proper display

            enhanced = enhanced.replace(/\n/g, '<br>');


            return enhanced;

        }


        // === CONFIDENCE METER ===

        function extractConfidence(text) {

            const match = text.match(/Confidence:\s*(\d+)%/i);

            if (match) {

                const confidence = parseInt(match[1]);

                document.getElementById('confidenceContainer').style.display = 'block';

                document.getElementById('confidenceValue').textContent = confidence;


                // Animate the fill

                setTimeout(() => {

                    document.getElementById('confidenceFill').style.width = confidence + '%';

                }, 100);


                return confidence;

            }

            return null;

        }


        // === TOAST NOTIFICATION ===

        function showToast(message, duration = 2000) {

            const toast = document.getElementById('toast');

            toast.textContent = message;

            toast.classList.add('show');


            setTimeout(() => {

                toast.classList.remove('show');

            }, duration);

        }


        // === COPY BUTTON ===

        document.getElementById('copyBtn').addEventListener('click', () => {

            const reportText = document.getElementById('report').textContent;

            navigator.clipboard.writeText(reportText).then(() => {

                showToast('‚úì Copied to clipboard');

            });

        });


        // === REFRESH BUTTON ===

        document.getElementById('refreshBtn').addEventListener('click', () => {

            location.reload();

        });


        // === KEYBOARD SHORTCUTS ===

        document.addEventListener('keydown', (e) => {

            if (e.key === 'r' || e.key === 'R') {

                e.preventDefault();

                location.reload();

            }

            if ((e.ctrlKey || e.metaKey) && e.key === 'c') {

                const selection = window.getSelection().toString();

                if (!selection) {

                    e.preventDefault();

                    document.getElementById('copyBtn').click();

                }

            }

        });


        // === MOBILE SWIPE TO REFRESH ===

        let touchStartY = 0;

        let touchEndY = 0;


        document.addEventListener('touchstart', (e) => {

            touchStartY = e.changedTouches[0].screenY;

        });


        document.addEventListener('touchend', (e) => {

            touchEndY = e.changedTouches[0].screenY;

            handleSwipe();

        });


        function handleSwipe() {

            const swipeDistance = touchEndY - touchStartY;

            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;


            // Swipe down from top of page

            if (swipeDistance > 100 && scrollTop === 0) {

                document.getElementById('refreshBtn').click();

            }

        }


        // === LOAD AND DISPLAY REPORT ===

        function displayReport(reportContent) {

            // Extract confidence

            extractConfidence(reportContent);


            // Enhance content

            const enhanced = enhanceContent(reportContent);


            // Display (use innerHTML for enhanced content)

            const reportEl = document.getElementById('report');

            reportEl.innerHTML = enhanced;

        }


        // === MAIN: Display the AI report ===

        const reportContent = "üö® CHAOS REPORT INCOMING\n\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\nüïì CLOSED (Weekend/After-Hours)\nüìç US government shutdown Saturday?: 99.7%%\nüí∞ SIZE: 17.0% ($4246)\nüìâ UVXY ENTRY: $11.15\n\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n‚ö†Ô∏è CRITICAL: Triple Short Exposure\nüí° HEDGE: Add 1x GLD Call or Reduce UVXY by 50%\n\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\nüîó Link: https://polymarket.com/event/will-there-be-another-us-government-shutdown-by-january-31";
